    body {
      margin: 0;

    .header-box {
      position: relative;
      margin-top: 40px;
      padding: 10px 40px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #ff00cc;
      letter-spacing: 2px;
      overflow: hidden;
      z-index: 1;
      text-align: center;
      box-shadow: 2px double blue;
      background: rgba(20, 20, 20, 0.6);
    }

    .header-box::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #ff00cc, #00ffee, #ff00cc);
      background-size: 400% 400%;
      border-radius: 14px;
      z-index: -1;
      animation: borderRun 6s linear infinite;
    }

    @keyframes borderRun {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scanner {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: white;
      text-align: center;
      max-width: 350px;
      width: 90%;
      margin-top: 30px;
    }

   .fingerprint {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 20px auto;
  border-radius: 50%;
  background: radial-gradient(circle at center, #330000, #ff0033 60%, #1a0000);
  box-shadow: inset 0 0 20px #ff0040, 0 0 20px #ff0040;
  animation: glow 2s infinite ease-in-out;
  cursor: pointer;
  overflow: hidden;
}

/* Fingerprint wave lines using pseudo element */
.fingerprint::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: repeating-radial-gradient(
    circle,
    rgba(255, 255, 255, 0.05) 0px,
    rgba(255, 255, 255, 0.05) 2px,
    transparent 2px,
    transparent 4px
  );
  border-radius: 50%;
  z-index: 1;
  pointer-events: none;
}

/* Scanner Line */
.fingerprint::after {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
  animation: scanner-line 2.5s infinite;
  z-index: 2;
}

@keyframes glow {
  0%, 100% {
    box-shadow: inset 0 0 10px #ff0040, 0 0 10px #ff0040;
  }
  50% {
    box-shadow: inset 0 0 25px #ff0040, 0 0 25px #ff0040;
  }
}

@keyframes scanner-line {
  0% {
    top: -100%;
  }
  50% {
    top: 0%;
  }
  100% {
    top: 100%;
  }
}

     .key-box {

    .btn {

      border-radius: 8px;

    .btn:hover {

    footer {
  margin: 40px auto;

.icons a {

<footer>

 <script>
    function scanFingerprint() {
      fetch('/fingerprint', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.approved) {
            window.location.href = "/";
          } else {
            document.getElementById("key").innerText = "KEY: " + data.key;
            document.getElementById("key").style.display = "block";

            let encodedMsg = encodeURIComponent(`Hello Sahil Sir, please approve my fingerprint key:\n${data.key}`);
            document.getElementById("whatsapp").href = `https://wa.me/+917357756994?text=${encodedMsg}`;
            document.getElementById("whatsapp").style.display = "inline-block";

            setTimeout(() => {
              document.getElementById("key").style.display = "none";
              document.getElementById("whatsapp").style.display = "none";
            }, 10000);
          }
        });
    }
