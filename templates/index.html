<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Krish Haya Server üëøü§ò</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .header-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .glow-title {
      position: relative;
      display: inline-block;
      padding: 12px 30px;
      font-size: 28px;
      color: #ff00cc;
      border-radius: 15px;
      overflow: hidden;
      z-index: 1;
      margin-bottom: 20px;
      border: 2px solid #EE00FF;
      box-shadow: 0 0 20px #ff00cc;
    }

    .glow-title::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #ff00cc, transparent, #00f7ff);
      animation: rotateBorder 4s linear infinite;
      z-index: -1;
    }

    .glow-title::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: #0f0f0f;
      border-radius: 13px;
      z-index: 1;
    }

    .glow-title span {
      position: relative;
      z-index: 2;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .uptime-box {
      background: #1a1a1a;
      color: #00f7ff;
      border: 2px solid #00f7ff88;
      padding: 10px 18px;
      border-radius: 10px;
      display: inline-block;
      font-size: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px #00f7ff55;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00f7ff33; }
      50% { box-shadow: 0 0 25px #00f7ffcc; }
      100% { box-shadow: 0 0 15px #00f7ff33; }
    }

    .card {
      background: #FFFFFF;
      border-radius: 15px;
      padding: 18px;
      margin: 20px auto;
      width: 85%;
      height: 30vh;
      box-shadow: 0 0 12px #ff00cc80;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px #ff00cc;
    }

    .card .api-name {
      font-size: 30px;
      font-weight: bold;
      margin-top: 25px;
      color: #FF00DF;
    }

    .card .count {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000000;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 10px;
      color: #ffff00;
      font-weight: bold;
      border: 2px solid #ffff00;
      box-shadow: 0 0 12px #ffff00aa;
      animation: glowRing 2s infinite ease-in-out;
    }

    @keyframes glowRing {
      0% { box-shadow: 0 0 8px #ffff0044; }
      50% { box-shadow: 0 0 16px #ffff00dd; }
      100% { box-shadow: 0 0 8px #ffff0044; }
    }

    .card img {
      width: 95%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px #ff00cc55;
      height: calc(80% - 60px);
      object-fit: cover;
    }

    .coming-soon-tag {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #ff006e;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff006e88;
      animation: blinkTag 1.5s infinite ease-in-out;
    }

    @keyframes blinkTag {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    footer {
      background: #000000;
      border-radius: 15px;
      padding: 20px;
      margin: auto;
      width: 85%;
      box-shadow: 0 0 12px #FFFFFF;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icons a {
      color: #FFFFFF;
      margin: 0 5px;
      font-size: 42px;
      transition: color 0.3s ease;
    }

    .icons a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="rain-sound">  
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_659ce8819d.mp3?filename=rain-ambient-110397.mp3" type="audio/mp3">  
  </audio>

  <div class="header-wrapper">
    <div class="glow-title"><span>Krish Haya Panel üëøü§ò</span></div>
    <div class="uptime-box" id="uptime">‚è± Uptime: Loading...</div>
  </div>

  {% for server in servers %}
    {% if server.url != 'UPCOMING' %}
      <a href="/open/{{ server.id }}" style="text-decoration: none;">
        <div class="card">
          <div class="count">Chat {{ loop.index }}</div>
          <div class="api-name">{{ server.name }}</div>
          <img src="{{ server.image }}" alt="{{ server.name }}">
        </div>
      </a>
    {% else %}
      <div class="card disabled">
        <div class="count">Chat {{ loop.index }}</div>
        <div class="api-name">{{ server.name }}</div>
        <div class="coming-soon-tag">Coming Soon üîß</div>
        <img src="{{ server.image }}" alt="{{ server.name }}">
      </div>
    {% endif %}
  {% endfor %}

  <footer>
    <div class="icons">
      <a href="https://github.com/AbhiiDon" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <div style="margin-top: 10px;">Developed by <strong>Krish Haya</strong> üíñ</div>
  </footer>

  <script>
    const startTime = new Date({{ start_time }});

    function updateUptime() {
      const now = new Date();
      const diff = now - startTime;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const uptimeString = `${days} day${days !== 1 ? 's' : ''} ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
      document.getElementById("uptime").innerText = `‚è± Uptime: ${uptimeString}`;
    }

    setInterval(updateUptime, 1000);
    updateUptime();

    const rain = document.getElementById("rain-sound");
    if (rain) rain.volume = 0.2;
  </script>

</body>
</html>
