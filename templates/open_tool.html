<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible; /* ✅ Allow full glow to show */
    }

    .spinner-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 30px; /* ✅ Add safe space around spinner */
      box-sizing: border-box;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top: 6px solid #00f7ff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 25px #00f7ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner-wrapper">
    <div class="spinner"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "{{ tool_url }}"; // replace dynamically
    }, 2000); // 2 seconds delay
  </script>
</body>
</html>
